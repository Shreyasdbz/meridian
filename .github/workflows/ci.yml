name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Verify lockfile integrity
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::error::package-lock.json is missing"
            exit 1
          fi
          npm ci --ignore-scripts
          echo "Lockfile integrity verified via npm ci"

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run

      - name: Validate module boundaries
        run: npm run validate:boundaries

      - name: CVE scan
        run: npm audit --audit-level=high

      - name: Generate SBOM
        run: |
          npx --yes @cyclonedx/cyclonedx-npm --output-file sbom.json --spec-version 1.5
          echo "SBOM generated: sbom.json"

      - name: Upload SBOM
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
